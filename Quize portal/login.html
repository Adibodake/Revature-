<!DOCTYPE html>
<html>

<head>
    <title>Login | Online Quiz</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #e8f5e9, #f1f8f6);
        }

        .login-box {
            width: 400px;
            margin: 120px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #2e7d32;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #388e3c;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Quiz Login</h2>
        <input type="text" id="name" placeholder="Enter your name">
        <input type="email" id="email" placeholder="Enter your email">
        <button onclick="login()">Start Quiz</button>
    </div>

    <script>
        function login() {
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();

            if (name === "" || email === "") {
                alert("Please fill all fields");
                return;
            }

            localStorage.setItem("username", name);
            localStorage.setItem("email", email);

            window.location.href = "quiz.html";
        }
    </script>

</body>

</html>
